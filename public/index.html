<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./img/favicon/logo.jpg"
      type="image/x-icon"
      sizes="16x16"
    />
    <link href="./output.css" type="text/css" rel="stylesheet" />
    <title>Coffee Style</title>
    <script src="./main.js" type="text/javascript" async></script>
  </head>
  <body>
    <div id="root">
      <div
        class="content-wrapper font-Karla max-w-screen-2xl text-base mx-auto px-8 bg-slate-200"
      >
        <header class="py-6 mx-auto">
          <nav class="flex flex-row justify-between items-center relative">
            <div
              class="logo basis-2/6 text-center text-xl font-semibold cursor-pointer"
            >
              CoffeeStyle.
            </div>
            <ul
              id="top-menu"
              class="basis-3/6 hidden lg:flex lg:items-center lg:justify-end lg:gap-8 uppercase text-sm text-gray-500 font-medium"
            >
              <li class="ct-top-menu-item">
                <a href="#" class="">Home</a>
              </li>
              <li class="ct-top-menu-item">
                <a href="#" class="">Products</a>
              </li>
              <li class="ct-top-menu-item">
                <a href="#" class="">Blog</a>
              </li>
              <li class="ct-top-menu-item">
                <a href="#" class="">About</a>
              </li>
              <li class="ct-top-menu-item">
                <a href="#" class="">Contact</a>
              </li>
              <li class="ct-top-menu-item ct-top-menu-item-active">
                <a href="#" class="">StyleGuide</a>
              </li>
            </ul>

            <ul
              class="basis-3/6 lg:basis-1/6 flex justify-end lg:justify-start items-center ml-16 uppercase text-sm text-gray-500 font-medium"
            >
              <li class="ct-top-menu-item">
                <a href="" class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="ct-icon"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                    />
                  </svg>
                  <span class="mx-2">Cart</span>
                  <span class="ct-badge-circle bg-orange-400 text-white"
                    >7</span
                  >
                </a>
              </li>
            </ul>

            <div
              class="basis-1/6 lg:hidden flex items-center cursor-pointer px-3 sm:px-8"
            >
              <svg
                id="toggle-top-menu-icon"
                xmlns="http://www.w3.org/2000/svg"
                class="ct-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </div>
          </nav>
        </header>
        <main>
          <div class="slider">slider</div>
          <div class="story">story</div>
          <div class="featured-mugs">featured-mugs</div>
          <div class="more-products">more-products</div>
          <div class="coffee-magazine">coffee-magazine</div>
          <div class="lifestyle-stories">lifestyle-stories</div>
          <div class="subscribe-us">subscribe-us</div>
        </main>
        <footer>footer</footer>
      </div>
    </div>
  </body>
</html>
